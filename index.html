<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santé Mentale HD — Soutien Émotionnel</title>
    <style>
        :root {
            --bg1: #FFF7F3;
            --bg2: #FFF2E8;
            --accent: #ff8fa3;
            --accent-2: #ffd29f;
            --muted: #6b6b6b;
            --card: #ffffff;
            --glass: rgba(255, 255, 255, 0.72);
            --radius: 16px;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(160deg, var(--bg1) 0%, var(--bg2) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #222;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 8px 30px rgba(50, 50, 70, 0.08);
            padding: 25px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            color: #ff6b6b;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        header p {
            color: var(--muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--radius);
            font-size: 16px;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--muted);
        }

        .messages-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            background: var(--glass);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: var(--radius);
            margin: 10px 0;
            text-align: center;
        }

        .success {
            background: #e6f7e6;
            color: #27ae60;
            padding: 15px;
            border-radius: var(--radius);
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carte Principale -->
        <div class="card">
            <header>
                <h1>🌈 Santé Mentale HD</h1>
                <p>Yon espas an sekirite pou pataje sa w santi anonimman</p>
            </header>

            <!-- Formulaire de Message -->
            <form id="message-form">
                <div class="form-group">
                    <input type="text" id="pseudo" placeholder="👤 Chwazi yon pseudo (opsyonèl)" maxlength="30">
                </div>

                <div class="form-group">
                    <select id="mood">
                        <option value="">😐 Chwazi kijan ou santi w</option>
                        <option value="sad">😢 Tris</option>
                        <option value="anxious">😰 Anksye</option>
                        <option value="lost">😵 Pèdi</option>
                        <option value="happy">😊 Kontan</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea id="message" placeholder="✍️ Ekri sa w santi..." maxlength="1000"></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="consent">
                        <span style="font-size: 0.9rem; color: var(--muted);">
                            Mwen dakò ke mesaj mwen ka itilize pou alèt si li parèt ijan
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    📤 Pibliye anonimman
                </button>
            </form>

            <div style="margin-top: 20px; padding: 15px; background: rgba(255, 107, 107, 0.1); border-radius: var(--radius);">
                <p style="font-size: 0.9rem; color: var(--muted); text-align: center;">
                    <strong>📞 Si w an danje, rele:</strong><br>
                    <span style="color: #ff6b6b; font-weight: bold;">115 / 112</span>
                </p>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="card">
            <h3 style="margin-bottom: 20px;">📝 Fil mesaj yo</h3>
            
            <div id="messages-feed" class="messages-container">
                <div class="loading">⏳ Chajman mesaj yo...</div>
            </div>

            <!-- Panel Admin -->
            <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(0, 0, 0, 0.1);">
                <h4 style="margin-bottom: 15px;">🔧 Admin</h4>
                
                <div class="form-group">
                    <input type="password" id="admin-code" placeholder="🔑 Kòd admin" style="margin-bottom: 10px;">
                    <button id="admin-btn" class="btn btn-secondary" style="width: 100%;">
                        📥 Wè mesaj an atant
                    </button>
                </div>

                <div id="admin-panel" style="display: none;">
                    <div id="pending-messages"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // ========== CONFIGURATION FIREBASE ==========
        // REMPLACEZ AVEC VOS CLÉS FIREBASE
       const firebaseConfig = {
  apiKey: "AIzaSyBS4tSSW7SIcLnGijYhrpmqSW7SvfbObA8",
  authDomain: "sante-mentale-hd.firebaseapp.com",
  projectId: "sante-mentale-hd",
  storageBucket: "sante-mentale-hd.firebasestorage.app",
  messagingSenderId: "583697521987",
  appId: "1:583697521987:web:0744c3865c05904bcee3f6"
};

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Configuration
        const ADMIN_CODE = "sante123";

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('message-form').addEventListener('submit', handleSubmit);
            document.getElementById('admin-btn').addEventListener('click', handleAdminAuth);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const pseudo = document.getElementById('pseudo').value.trim() || 'Anonim';
            const mood = document.getElementById('mood').value;
            const text = document.getElementById('message').value.trim();
            const consent = document.getElementById('consent').checked;

            if (!text) {
                showError('Tanpri ekri yon mesaj.');
                return;
            }

            try {
                // Ajouter à Firestore
                await db.collection('messages_pending').add({
                    pseudo: pseudo,
                    mood: mood,
                    text: text,
                    consent: consent,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showSuccess('✅ Mesaj voye avèk siksè! Li pral parèt apre modération.');
                document.getElementById('message-form').reset();
                
            } catch (error) {
                console.error('Erè:', error);
                showError('Erè anvoye mesaj.');
            }
        }

        async function loadMessages() {
            try {
                const snapshot = await db.collection('messages')
                    .orderBy('approvedAt', 'desc')
                    .limit(20)
                    .get();

                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });

                displayMessages(messages);
                
            } catch (error) {
                console.error('Erè chajman:', error);
                showError('Erè chajman mesaj.');
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-feed');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--muted);">
                        📝 Pa gen mesaj pou kounye a.<br>
                        Ou ka pataje premye mesaj ou!
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div style="font-size: 0.85rem; color: var(--muted); margin-bottom: 8px;">
                        ${escapeHtml(msg.pseudo)} • ${msg.approvedAt ? formatDate(msg.approvedAt.toDate()) : ''}
                    </div>
                    <div>${escapeHtml(msg.text)}</div>
                </div>
            `).join('');
        }

        async function handleAdminAuth() {
            const code = document.getElementById('admin-code').value;
            
            if (code !== ADMIN_CODE) {
                showError('Kòd admin pa kòrèk!');
                return;
            }

            document.getElementById('admin-panel').style.display = 'block';
            await loadPendingMessages();
        }

        async function loadPendingMessages() {
            try {
                const snapshot = await db.collection('messages_pending')
                    .orderBy('createdAt', 'desc')
                    .get();

                const pending = [];
                snapshot.forEach(doc => {
                    pending.push({ id: doc.id, ...doc.data() });
                });

                displayPendingMessages(pending);
                
            } catch (error) {
                console.error('Erè chajman atant:', error);
                showError('Erè chajman mesaj an atant');
            }
        }

        function displayPendingMessages(messages) {
            const container = document.getElementById('pending-messages');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--muted);">
                        ✅ Pa gen mesaj an atant
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message" style="margin-bottom: 15px;">
                    <div style="font-size: 0.85rem; color: var(--muted); margin-bottom: 8px;">
                        ${escapeHtml(msg.pseudo)} • ${msg.createdAt ? formatDate(msg.createdAt.toDate()) : ''}
                    </div>
                    <div>${escapeHtml(msg.text)}</div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button onclick="approveMessage('${msg.id}')" class="btn btn-primary" style="padding: 8px 15px; font-size: 0.9rem;">
                            ✅ Apwouve
                        </button>
                        <button onclick="rejectMessage('${msg.id}')" class="btn btn-secondary" style="padding: 8px 15px; font-size: 0.9rem;">
                            ❌ Refize
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function approveMessage(id) {
            try {
                // Récupérer le message en attente
                const doc = await db.collection('messages_pending').doc(id).get();
                const data = doc.data();

                // Créer le message approuvé
                await db.collection('messages').add({
                    ...data,
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Supprimer l'attente
                await db.collection('messages_pending').doc(id).delete();

                // Recharger
                await loadMessages();
                await loadPendingMessages();
                showSuccess('✅ Mesaj apwouve!');
                
            } catch (error) {
                console.error('Erè:', error);
                showError('Erè apwobasyon mesaj');
            }
        }

        async function rejectMessage(id) {
            if (!confirm('Èske w sèten w vle refize mesaj sa a?')) return;

            try {
                await db.collection('messages_pending').doc(id).delete();
                await loadPendingMessages();
                showSuccess('✅ Mesaj refize.');
            } catch (error) {
                console.error('Erè:', error);
                showError('Erè refize mesaj');
            }
        }

        // Utilitaires
        function showError(message) {
            const container = document.getElementById('messages-feed');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.prepend(errorDiv);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('messages-feed');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            container.prepend(successDiv);
            
            setTimeout(() => successDiv.remove(), 3000);
        }

        function formatDate(date) {
            return date.toLocaleDateString('fr-FR');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Exposer les fonctions globales
        window.approveMessage = approveMessage;
        window.rejectMessage = rejectMessage;
    </script>
</body>
</html>
