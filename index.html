<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sant√© Mentale HD ‚Äî Soutien √âmotionnel</title>
    <style>
        :root {
            --bg1: #FFF7F3;
            --bg2: #FFF2E8;
            --accent: #ff8fa3;
            --accent-2: #ffd29f;
            --muted: #6b6b6b;
            --card: #ffffff;
            --glass: rgba(255, 255, 255, 0.72);
            --radius: 16px;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(160deg, var(--bg1) 0%, var(--bg2) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #222;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 8px 30px rgba(50, 50, 70, 0.08);
            padding: 25px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            color: #ff6b6b;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        header p {
            color: var(--muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--radius);
            font-size: 16px;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--muted);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .messages-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            background: var(--glass);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
        }

        .message-meta {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .comment {
            background: rgba(0, 0, 0, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .comment-meta {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 5px;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px 12px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: var(--radius);
            margin: 10px 0;
            text-align: center;
        }

        .success {
            background: #e6f7e6;
            color: #27ae60;
            padding: 15px;
            border-radius: var(--radius);
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carte Principale -->
        <div class="card">
            <header>
                <h1>üåà Sant√© Mentale HD</h1>
                <p>Yon espas an sekirite pou pataje sa w santi anonimman</p>
            </header>

            <!-- Formulaire de Message -->
            <form id="message-form">
                <div class="form-group">
                    <input type="text" id="pseudo" placeholder="üë§ Chwazi yon pseudo (opsyon√®l)" maxlength="30">
                </div>

                <div class="form-group">
                    <select id="mood">
                        <option value="">üòê Chwaki kijan ou santi w</option>
                        <option value="sad">üò¢ Tris</option>
                        <option value="anxious">üò∞ Anksye</option>
                        <option value="lost">üòµ P√®di</option>
                        <option value="happy">üòä Kontan</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea id="message" placeholder="‚úçÔ∏è Ekri sa w santi..." maxlength="1000"></textarea>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="consent">
                        <span style="font-size: 0.9rem; color: var(--muted);">
                            Mwen dak√≤ ke mesaj mwen ka itilize pou al√®t si li par√®t ijan
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    üì§ Pibliye anonimman
                </button>
            </form>

            <div style="margin-top: 20px; padding: 15px; background: rgba(255, 107, 107, 0.1); border-radius: var(--radius);">
                <p style="font-size: 0.9rem; color: var(--muted); text-align: center;">
                    <strong>üìû Si w an danje, rele:</strong><br>
                    <span style="color: #ff6b6b; font-weight: bold;">115 / 112</span>
                </p>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="card">
            <h3 style="margin-bottom: 20px;">üìù Fil mesaj yo</h3>
            
            <div id="messages-feed" class="messages-container">
                <div class="loading">‚è≥ Chajman mesaj yo...</div>
            </div>

            <!-- Panel Admin -->
            <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(0, 0, 0, 0.1);">
                <h4 style="margin-bottom: 15px;">üîß Admin</h4>
                
                <div class="form-group">
                    <input type="password" id="admin-code" placeholder="üîë K√≤d admin" style="margin-bottom: 10px;">
                    <button id="admin-btn" class="btn btn-secondary" style="width: 100%;">
                        üì• W√® mesaj an atant
                    </button>
                </div>

                <div id="admin-panel" style="display: none;">
                    <div id="pending-messages"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // ========== CONFIGURATION FIREBASE ==========
        // ‚ö†Ô∏è REMPLACEZ AVEC VOS CL√âS FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
            authDomain: "votre-projet.firebaseapp.com",
            projectId: "votre-projet-id",
            storageBucket: "votre-projet.firebasestorage.app",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Configuration
        const ADMIN_CODE = "sante123";

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ D√©marrage de l'application...");
            setupEventListeners();
            loadMessages();
        });

        function setupEventListeners() {
            document.getElementById('message-form').addEventListener('submit', handleSubmit);
            document.getElementById('admin-btn').addEventListener('click', handleAdminAuth);
        }

        // üöÄ FONCTION PRINCIPALE POUR CHARGER LES MESSAGES
        async function loadMessages() {
            try {
                console.log("üîÑ D√©but du chargement des messages...");
                
                const messagesContainer = document.getElementById('messages-feed');
                messagesContainer.innerHTML = '<div class="loading">üîÑ Chajman...</div>';
                
                // Essayer sans tri d'abord pour voir si √ßa marche
                const snapshot = await db.collection('messages').get();
                
                console.log("‚úÖ Snapshots re√ßus:", snapshot.size);
                
                const messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    messages.push({ 
                        id: doc.id, 
                        ...data
                    });
                });

                console.log("üìù Messages trouv√©s:", messages.length);
                
                if (messages.length === 0) {
                    displayNoMessages();
                    return;
                }

                displayMessages(messages);
                
            } catch (error) {
                console.error('‚ùå Erreur d√©taill√©e:', error);
                showError('Er√® chajman: ' + error.message);
            }
        }

        function displayNoMessages() {
            const container = document.getElementById('messages-feed');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: var(--muted);">
                    üìù Pa gen mesaj pou kounye a.<br>
                    <small>Ou ka pataje premye mesaj ou!</small>
                    <br><br>
                    <button onclick="addSampleMessage()" class="btn btn-primary">
                        ‚ûï Ajoute yon mesaj egzanp
                    </button>
                </div>
            `;
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-feed');
            
            // Trie messages par date (plus r√©cent en premier)
            messages.sort((a, b) => {
                const timeA = a.approvedAt ? a.approvedAt.toDate().getTime() : 0;
                const timeB = b.approvedAt ? b.approvedAt.toDate().getTime() : 0;
                return timeB - timeA;
            });

            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-meta">
                        <strong>${escapeHtml(msg.pseudo || 'Anonim')}</strong> ‚Ä¢ 
                        ${getMoodEmoji(msg.mood)} ${msg.mood || ''} ‚Ä¢ 
                        ${msg.approvedAt ? formatDate(msg.approvedAt.toDate()) : 'Nouvo'}
                    </div>
                    <div class="message-content">${escapeHtml(msg.text)}</div>
                    
                    <!-- Section commentaires -->
                    <div class="comments-section">
                        <strong>üí¨ K√≤mant√® (${msg.comments ? msg.comments.length : 0})</strong>
                        
                        ${msg.comments && msg.comments.length > 0 ? 
                            msg.comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-meta">
                                        ${escapeHtml(comment.author)} ‚Ä¢ ${comment.timestamp ? formatDate(comment.timestamp.toDate()) : ''}
                                    </div>
                                    <div>${escapeHtml(comment.text)}</div>
                                    <button onclick="deleteComment('${msg.id}', '${comment.id}')" class="btn btn-secondary btn-small" style="margin-top: 5px;">
                                        üóëÔ∏è Efase
                                    </button>
                                </div>
                            `).join('') 
                            : 
                            '<div style="color: var(--muted); font-style: italic; margin-top: 5px;">Pa gen k√≤mant√® ank√≤.</div>'
                        }
                        
                        <!-- Formulaire pour ajouter un commentaire -->
                        <div class="comment-form">
                            <input type="text" class="comment-input" id="comment-input-${msg.id}" placeholder="Ekri yon k√≤mant√® sip√≤...">
                            <button onclick="addComment('${msg.id}')" class="btn btn-primary btn-small">
                                üí¨ K√≤mant√®
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const pseudo = document.getElementById('pseudo').value.trim() || 'Anonim';
            const mood = document.getElementById('mood').value;
            const text = document.getElementById('message').value.trim();
            const consent = document.getElementById('consent').checked;

            if (!text) {
                showError('Tanpri ekri yon mesaj.');
                return;
            }

            try {
                await db.collection('messages_pending').add({
                    pseudo: pseudo,
                    mood: mood,
                    text: text,
                    consent: consent,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showSuccess('‚úÖ Mesaj voye! Li pral par√®t apre mod√©ration.');
                document.getElementById('message-form').reset();
                
            } catch (error) {
                console.error('Er√®:', error);
                showError('Er√® anvoye mesaj.');
            }
        }

        // üöÄ FONCTION D'APPROBATION CORRIG√âE
        async function approveMessage(id) {
            try {
                console.log("üîÑ Apwobasyon mesaj:", id);
                
                const docRef = db.collection('messages_pending').doc(id);
                const doc = await docRef.get();
                
                if (!doc.exists) {
                    showError('Mesaj pa egziste ank√≤.');
                    return;
                }
                
                const data = doc.data();

                // Kreye mesaj apwouve a
                const newMessage = {
                    pseudo: data.pseudo || 'Anonim',
                    mood: data.mood || '',
                    text: data.text || '',
                    consent: data.consent || false,
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    comments: []
                };
                
                // Mete mesaj apwouve a nan koleksyon messages
                await db.collection('messages').add(newMessage);

                // Efase mesaj an atant yo
                await docRef.delete();

                // Afiche konfimasyon
                showSuccess('‚úÖ Mesaj apwouve! Li par√®t nan fil la kounye a.');

                // Rechaje imedyatman
                await loadMessages();
                await loadPendingMessages();
                
            } catch (error) {
                console.error('‚ùå Er√® apwobasyon:', error);
                showError('Er√® apwobasyon: ' + error.message);
            }
        }

        async function handleAdminAuth() {
            const code = document.getElementById('admin-code').value;
            
            if (code !== ADMIN_CODE) {
                showError('K√≤d admin pa k√≤r√®k!');
                return;
            }

            document.getElementById('admin-panel').style.display = 'block';
            await loadPendingMessages();
        }

        async function loadPendingMessages() {
            try {
                const snapshot = await db.collection('messages_pending').get();
                const pending = [];
                
                snapshot.forEach(doc => {
                    pending.push({ id: doc.id, ...doc.data() });
                });

                displayPendingMessages(pending);
                
            } catch (error) {
                console.error('Er√® chajman atant:', error);
                showError('Er√® chajman mesaj an atant');
            }
        }

        function displayPendingMessages(messages) {
            const container = document.getElementById('pending-messages');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--muted);">
                        ‚úÖ Pa gen mesaj an atant
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message" style="margin-bottom: 15px;">
                    <div class="message-meta">
                        ${escapeHtml(msg.pseudo)} ‚Ä¢ ${msg.createdAt ? formatDate(msg.createdAt.toDate()) : ''}
                    </div>
                    <div>${escapeHtml(msg.text)}</div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button onclick="approveMessage('${msg.id}')" class="btn btn-primary btn-small">
                            ‚úÖ Apwouve
                        </button>
                        <button onclick="rejectMessage('${msg.id}')" class="btn btn-secondary btn-small">
                            ‚ùå Refize
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function rejectMessage(id) {
            if (!confirm('√àske w s√®ten w vle refize mesaj sa a?')) return;

            try {
                await db.collection('messages_pending').doc(id).delete();
                await loadPendingMessages();
                showSuccess('‚úÖ Mesaj refize.');
            } catch (error) {
                console.error('Er√®:', error);
                showError('Er√® refize mesaj');
            }
        }

        // Fonctions pour commentaires
        async function addComment(messageId) {
            const commentInput = document.getElementById(`comment-input-${messageId}`);
            const commentText = commentInput.value.trim();

            if (!commentText) {
                showError('Tanpri ekri yon k√≤mant√®.');
                return;
            }

            try {
                const comment = {
                    id: generateId(),
                    text: commentText,
                    author: 'Moderat√®',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                const messageRef = db.collection('messages').doc(messageId);
                const messageDoc = await messageRef.get();
                
                if (!messageDoc.exists) return;

                const currentData = messageDoc.data();
                const currentComments = currentData.comments || [];
                const updatedComments = [...currentComments, comment];

                await messageRef.update({ comments: updatedComments });

                commentInput.value = '';
                showSuccess('‚úÖ K√≤mant√® ajoute!');
                await loadMessages();
                
            } catch (error) {
                console.error('Er√® ajout k√≤mant√®:', error);
                showError('Er√® ajout k√≤mant√®.');
            }
        }

        async function deleteComment(messageId, commentId) {
            if (!confirm('√àske w s√®ten w vle efase k√≤mant√® sa a?')) return;

            try {
                const messageRef = db.collection('messages').doc(messageId);
                const messageDoc = await messageRef.get();
                
                if (!messageDoc.exists) return;

                const currentData = messageDoc.data();
                const currentComments = currentData.comments || [];
                const updatedComments = currentComments.filter(comment => comment.id !== commentId);

                await messageRef.update({ comments: updatedComments });

                showSuccess('‚úÖ K√≤mant√® efase!');
                await loadMessages();
                
            } catch (error) {
                console.error('Er√® efasman k√≤mant√®:', error);
                showError('Er√® efasman k√≤mant√®.');
            }
        }

        // Fonction pour ajouter un message exemple
        async function addSampleMessage() {
            try {
                await db.collection('messages').add({
                    pseudo: 'Zanmi',
                    text: 'Bonjou! Mwen kontan w√® yon espas pou sip√≤ emosyon√®l nan krey√≤l. Nou tout gen moman difisil, men ansanm nou pi f√≤! üí™',
                    mood: 'happy',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    comments: []
                });
                showSuccess('‚úÖ Mesaj egzanp ajoute!');
                loadMessages();
            } catch (error) {
                showError('Er√® ajout egzanp: ' + error.message);
            }
        }

        // Utilitaires
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function getMoodEmoji(mood) {
            const emojis = {
                'sad': 'üò¢', 'anxious': 'üò∞', 'lost': 'üòµ', 'happy': 'üòä'
            };
            return emojis[mood] || 'üòê';
        }

        function formatDate(date) {
            return date.toLocaleDateString('fr-FR') + ' ' + date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const container = document.getElementById('messages-feed');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.prepend(errorDiv);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('messages-feed');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            container.prepend(successDiv);
            
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Exposer les fonctions globales
        window.approveMessage = approveMessage;
        window.rejectMessage = rejectMessage;
        window.addComment = addComment;
        window.deleteComment = deleteComment;
        window.addSampleMessage = addSampleMessage;
        window.loadMessages = loadMessages;
    </script>
</body>
</html>
